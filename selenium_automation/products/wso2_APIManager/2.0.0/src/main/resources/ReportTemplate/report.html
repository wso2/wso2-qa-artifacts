if(!Sarissa.getParseErrorText){
    /**
     * <p>Returns a human readable description of the parsing error. Usefull

     * element if you want to render it.</p>
     * <p>Many thanks to Christian Stocker for the initial patch.</p>
     * @memberOf Sarissa
     * @param {DOMDocument} oDoc The target DOM document
     * @returns {String} The parsing error description of the target Document in
     *          human readable form (preformated text)
     */
    Sarissa.getParseErrorText = function (oDoc){
        var parseErrorText = Sarissa.PARSED_OK;
        if((!oDoc) || (!oDoc.documentElement)){
            parseErrorText = Sarissa.PARSED_EMPTY;
        } else if(oDoc.documentElement.tagName == "parsererror"){
            parseErrorText = oDoc.documentElement.firstChild.data;
            parseErrorText += "\n" +  oDoc.documentElement.firstChild.nextSibling.firstChild.data;
        } else if(oDoc.getElementsByTagName("parsererror").length > 0){
            var parsererror = oDoc.getElementsByTagName("parsererror")[0];
            parseErrorText = Sarissa.getText(parsererror, true)+"\n";
        } else if(oDoc.parseError && oDoc.parseError.errorCode != 0){
            parseErrorText = Sarissa.PARSED_UNKNOWN_ERROR;
        }
        return parseErrorText;
    };

/**
 * Get a string with the concatenated values of all string nodes under the given node
 * @param {DOMNode} oNode the given DOM node
 * @param {boolean} deep whether to recursively scan the children nodes of the given node for text as well. Default is <code>false</code>
 * @memberOf Sarissa 
 */
Sarissa.getText = function(oNode, deep){
    var s = "";
    var nodes = oNode.childNodes;
    for(var i=0; i < nodes.length; i++){
        var node = nodes[i];
        var nodeType = node.nodeType;
        if(nodeType == Node.TEXT_NODE || nodeType == Node.CDATA_SECTION_NODE){
            s += node.data;
        } else if(deep === true && (nodeType == Node.ELEMENT_NODE || nodeType == Node.DOCUMENT_NODE || nodeType == Node.DOCUMENT_FRAGMENT_NODE)){
            s += Sarissa.getText(node, true);
        }
    }
    return s;
};

/**
 * <p> Copies the childNodes of nodeFrom to nodeTo</p>
 * <p> <b>Note:</b> The second object's original content is deleted before 
 * the copy operation, unless you supply a true third parameter</p>
 * @memberOf Sarissa
 * @param {DOMNode} nodeFrom the Node to copy the childNodes from
 * @param {DOMNode} nodeTo the Node to copy the childNodes to
 * @param {boolean} bPreserveExisting whether to preserve the original content of nodeTo, default is false
 */
Sarissa.copyChildNodes = function(nodeFrom, nodeTo, bPreserveExisting) {
    if(Sarissa._SARISSA_IS_SAFARI && nodeTo.nodeType == Node.DOCUMENT_NODE){ // SAFARI_OLD ??
    	nodeTo = nodeTo.documentElement; //Apparently there's a bug in safari where you can't appendChild to a document node
    }
    
    if((!nodeFrom) || (!nodeTo)){
        throw "Both source and destination nodes must be provided";
    }
    if(!bPreserveExisting){
        Sarissa.clearChildNodes(nodeTo);
    }
    var ownerDoc = nodeTo.nodeType == Node.DOCUMENT_NODE ? nodeTo : nodeTo.ownerDocument;
    var nodes = nodeFrom.childNodes;
    var i;
    if(typeof(ownerDoc.importNode) != "undefined")  {
        for(i=0;i < nodes.length;i++) {
            nodeTo.appendChild(ownerDoc.importNode(nodes[i], true));
        }
    } else {
        for(i=0;i < nodes.length;i++) {
            nodeTo.appendChild(nodes[i].cloneNode(true));
        }
    }
};

/**
 * <p> Moves the childNodes of nodeFrom to nodeTo</p>
 * <p> <b>Note:</b> The second object's original content is deleted before 
 * the move operation, unless you supply a true third parameter</p>
 * @memberOf Sarissa
 * @param {DOMNode} nodeFrom the Node to copy the childNodes from
 * @param {DOMNode} nodeTo the Node to copy the childNodes to
 * @param {boolean} bPreserveExisting whether to preserve the original content of nodeTo, default is
 */ 
Sarissa.moveChildNodes = function(nodeFrom, nodeTo, bPreserveExisting) {
    if((!nodeFrom) || (!nodeTo)){
        throw "Both source and destination nodes must be provided";
    }
    if(!bPreserveExisting){
        Sarissa.clearChildNodes(nodeTo);
    }
    var nodes = nodeFrom.childNodes;
    // if within the same doc, just move, else copy and delete
    if(nodeFrom.ownerDocument == nodeTo.ownerDocument){
        while(nodeFrom.firstChild){
            nodeTo.appendChild(nodeFrom.firstChild);
        }
    } else {
        var ownerDoc = nodeTo.nodeType == Node.DOCUMENT_NODE ? nodeTo : nodeTo.ownerDocument;
        var i;
        if(typeof(ownerDoc.importNode) != "undefined") {
           for(i=0;i < nodes.length;i++) {
               nodeTo.appendChild(ownerDoc.importNode(nodes[i], true));
           }
        }else{
           for(i=0;i < nodes.length;i++) {
               nodeTo.appendChild(nodes[i].cloneNode(true));
           }
        }
        Sarissa.clearChildNodes(nodeFrom);
    }
};

/** 
 * <p>Serialize any <strong>non</strong> DOM object to an XML string. All properties are serialized using the property name
 * as the XML element name. Array elements are rendered as <code>array-item</code> elements, 
 * using their index/key as the value of the <code>key</code> attribute.</p>
 * @memberOf Sarissa
 * @param {Object} anyObject the object to serialize
 * @param {String} objectName a name for that object, to be used as the root element name
 * @return {String} the XML serialization of the given object as a string
 */
Sarissa.xmlize = function(anyObject, objectName, indentSpace){
    indentSpace = indentSpace?indentSpace:'';
    var s = indentSpace  + '<' + objectName + '>';
    var isLeaf = false;
    if(!(anyObject instanceof Object) || anyObject instanceof Number || anyObject instanceof String || anyObject instanceof Boolean || anyObject instanceof Date){
        s += Sarissa.escape(""+anyObject);
        isLeaf = true;
    }else{
        s += "\n";
        var isArrayItem = anyObject instanceof Array;
        for(var name in anyObject){
            s += Sarissa.xmlize(anyObject[name], (isArrayItem?"array-item key=\""+name+"\"":name), indentSpace + "   ");
        }
        s += indentSpace;
    }
    return (s += (objectName.indexOf(' ')!=-1?"</array-item>\n":"</" + objectName + ">\n"));
};

/** 
 * Escape the given string chacters that correspond to the five predefined XML entities
 * @memberOf Sarissa
 * @param {String} sXml the string to escape
 */
Sarissa.escape = function(sXml){
    return sXml.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&apos;");
};

/** 
 * Unescape the given string. This turns the occurences of the predefined XML 
 * entities to become the characters they represent correspond to the five predefined XML entities
 * @memberOf Sarissa
 * @param  {String}sXml the string to unescape
 */
Sarissa.unescape = function(sXml){
    return sXml.replace(/&apos;/g,"'").replace(/&quot;/g,"\"").replace(/&gt;/g,">").replace(/&lt;/g,"<").replace(/&amp;/g,"&");
};

/**
 * Asynchronously update an element with response of a GET request on the given URL.  Passing a configured XSLT 
 * processor will result in transforming and updating oNode before using it to update oTargetElement.
 * You can also pass a callback function to be executed when the update is finished. The function will be called as 
 * <code>functionName(oNode, oTargetElement);</code>
 * @memberOf Sarissa
 * @param {String} sFromUrl the URL to make the request to
 * @param {DOMElement} oTargetElement the element to update
 * @param {XSLTProcessor} xsltproc (optional) the transformer to use on the returned
 *                  content before updating the target element with it
 * @param {Function} callback (optional) a Function object to execute once the update is finished successfuly, called as <code>callback(sFromUrl, oTargetElement)</code>. 
 *        In case an exception is thrown during execution, the callback is called as called as <code>callback(sFromUrl, oTargetElement, oException)</code>
 * @param {boolean} skipCache (optional) whether to skip any cache
 */
Sarissa.updateContentFromURI = function(sFromUrl, oTargetElement, xsltproc, callback, skipCache) {
    try{
        Sarissa.updateCursor(oTargetElement, "wait");
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", sFromUrl, true);
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {
            	try{
            		var oDomDoc = xmlhttp.responseXML;
	            	if(oDomDoc && Sarissa.getParseErrorText(oDomDoc) == Sarissa.PARSED_OK){
		                Sarissa.updateContentFromNode(xmlhttp.responseXML, oTargetElement, xsltproc);
        				if(callback){
		                	callback(sFromUrl, oTargetElement);
		                }
	            	}
	            	else{
	            		throw Sarissa.getParseErrorText(oDomDoc);
	            	}
            	}
            	catch(e){
            		if(callback){
			        	callback(sFromUrl, oTargetElement, e);
			        }
			        else{
			        	throw e;
			        }
            	}
            }
        };
        if (skipCache) {
             var oldage = "Sat, 1 Jan 2000 00:00:00 GMT";
             xmlhttp.setRequestHeader("If-Modified-Since", oldage);
        }
        xmlhttp.send("");
    }
    catch(e){
        Sarissa.updateCursor(oTargetElement, "auto");
        if(callback){
        	callback(sFromUrl, oTargetElement, e);
        }
        else{
        	throw e;
        }
    }
};

/**
 * Update an element's content with the given DOM node. Passing a configured XSLT 
 * processor will result in transforming and updating oNode before using it to update oTargetElement.
 * You can also pass a callback function to be executed when the update is finished. The function will be called as 
 * <code>functionName(oNode, oTargetElement);</code>
 * @memberOf Sarissa
 * @param {DOMNode} oNode the URL to make the request to
 * @param {DOMElement} oTargetElement the element to update
 * @param {XSLTProcessor} xsltproc (optional) the transformer to use on the given 
 *                  DOM node before updating the target element with it
 */
Sarissa.updateContentFromNode = function(oNode, oTargetElement, xsltproc) {
    try {
        Sarissa.updateCursor(oTargetElement, "wait");
        Sarissa.clearChildNodes(oTargetElement);
        // check for parsing errors
        var ownerDoc = oNode.nodeType == Node.DOCUMENT_NODE?oNode:oNode.ownerDocument;
        if(ownerDoc.parseError && ownerDoc.parseError.errorCode != 0) {
            var pre = document.createElement("pre");
            pre.appendChild(document.createTextNode(Sarissa.getParseErrorText(ownerDoc)));
            oTargetElement.appendChild(pre);
        }
        else {
            // transform if appropriate
            if(xsltproc) {
                oNode = xsltproc.transformToDocument(oNode);
            }
            // be smart, maybe the user wants to display the source instead
            if(oTargetElement.tagName.toLowerCase() == "textarea" || oTargetElement.tagName.toLowerCase() == "input") {
                oTargetElement.value = new XMLSerializer().serializeToString(oNode);
            }
            else {
                // ok that was not smart; it was paranoid. Keep up the good work by trying to use DOM instead of innerHTML
                try{
                    oTargetElement.appendChild(oTargetElement.ownerDocument.importNode(oNode, true));
                }
                catch(e){
                    oTargetElement.innerHTML = new XMLSerializer().serializeToString(oNode);
                }
            }
        }
    }
    catch(e) {
    	throw e;
    }
    finally{
        Sarissa.updateCursor(oTargetElement, "auto");
    }
};


/**
 * Creates an HTTP URL query string from the given HTML form data
 * @memberOf Sarissa
 * @param {HTMLFormElement} oForm the form to construct the query string from
 */
Sarissa.formToQueryString = function(oForm){
    var qs = "";
    for(var i = 0;i < oForm.elements.length;i++) {
        var oField = oForm.elements[i];
        var sFieldName = oField.getAttribute("name") ? oField.getAttribute("name") : oField.getAttribute("id"); 
        // ensure we got a proper name/id and that the field is not disabled
        if(sFieldName && 
            ((!oField.disabled) || oField.type == "hidden")) {
            switch(oField.type) {
                case "hidden":
                case "text":
                case "textarea":
                case "password":
                    qs += sFieldName + "=" + encodeURIComponent(oField.value) + "&";
                    break;
                case "select-one":
                    qs += sFieldName + "=" + encodeURIComponent(oField.options[oField.selectedIndex].value) + "&";
                    break;
                case "select-multiple":
                    for (var j = 0; j < oField.length; j++) {
                        var optElem = oField.options[j];
                        if (optElem.selected === true) {
                            qs += sFieldName + "[]" + "=" + encodeURIComponent(optElem.value) + "&";
                        }
                     }
                     break;
                case "checkbox":
                case "radio":
                    if(oField.checked) {
                        qs += sFieldName + "=" + encodeURIComponent(oField.value) + "&";
                    }
                    break;
            }
        }
    }
    // return after removing last '&'
    return qs.substr(0, qs.length - 1); 
};


/**
 * Asynchronously update an element with response of an XMLHttpRequest-based emulation of a form submission. <p>The form <code>action</code> and 
 * <code>method</code> attributess will be followed. Passing a configured XSLT processor will result in 
 * transforming and updating the server response before using it to update the target element.
 * You can also pass a callback function to be executed when the update is finished. The function will be called as 
 * <code>functionName(oNode, oTargetElement);</code></p>
 * <p>Here is an example of using this in a form element:</p>
 * <pre name="code" class="xml">
 * &lt;div id="targetId"&gt; this content will be updated&lt;/div&gt;
 * &lt;form action="/my/form/handler" method="post" 
 *     onbeforesubmit="return Sarissa.updateContentFromForm(this, document.getElementById('targetId'));"&gt;<pre>
 * <p>If JavaScript is supported, the form will not be submitted. Instead, Sarissa will
 * scan the form and make an appropriate AJAX request, also adding a parameter 
 * to signal to the server that this is an AJAX call. The parameter is 
 * constructed as <code>Sarissa.REMOTE_CALL_FLAG = "=true"</code> so you can change the name in your webpage
 * simply by assigning another value to Sarissa.REMOTE_CALL_FLAG. If JavaScript is not supported
 * the form will be submitted normally.
 * @memberOf Sarissa
 * @param {HTMLFormElement} oForm the form submition to emulate
 * @param {DOMElement} oTargetElement the element to update
 * @param {XSLTProcessor} xsltproc (optional) the transformer to use on the returned
 *                  content before updating the target element with it
 * @param {Function} callback (optional) a Function object to execute once the update is finished successfuly, called as <code>callback(oNode, oTargetElement)</code>. 
 *        In case an exception occurs during excecution and a callback function was provided, the exception is cought and the callback is called as 
 *        <code>callback(oForm, oTargetElement, exception)</code>
 */
Sarissa.updateContentFromForm = function(oForm, oTargetElement, xsltproc, callback) {
    try{
    	Sarissa.updateCursor(oTargetElement, "wait");
        // build parameters from form fields
        var params = Sarissa.formToQueryString(oForm) + "&" + Sarissa.REMOTE_CALL_FLAG + "=true";
        var xmlhttp = new XMLHttpRequest();
        var bUseGet = oForm.getAttribute("method") && oForm.getAttribute("method").toLowerCase() == "get"; 
        if(bUseGet) {
            xmlhttp.open("GET", oForm.getAttribute("action")+"?"+params, true);
        }
        else{
            xmlhttp.open('POST', oForm.getAttribute("action"), true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.setRequestHeader("Content-length", params.length);
            xmlhttp.setRequestHeader("Connection", "close");
        }
        xmlhttp.onreadystatechange = function() {
        	try{
	            if (xmlhttp.readyState == 4) {
	            	var oDomDoc = xmlhttp.responseXML;
	            	if(oDomDoc && Sarissa.getParseErrorText(oDomDoc) == Sarissa.PARSED_OK){
		                Sarissa.updateContentFromNode(xmlhttp.responseXML, oTargetElement, xsltproc);
        				if(callback){
		                	callback(oForm, oTargetElement);
		                }
	            	}
	            	else{
	            		throw Sarissa.getParseErrorText(oDomDoc);
	            	}
	            }
        	}
        	catch(e){
        		if(callback){
        			callback(oForm, oTargetElement, e);
        		}
        		else{
        			throw e;
        		}
        	}
        };
        xmlhttp.send(bUseGet?"":params);
    }
    catch(e){
        Sarissa.updateCursor(oTargetElement, "auto");
        if(callback){
        	callback(oForm, oTargetElement, e);
        }
        else{
        	throw e;
        }
    }
    return false;
};

 * @param {Function} oFunc the function object

Sarissa.getFunctionName = function(oFunc, bForce){

	}
	return name;
};

    function tb_show(caption, url, imageGroup)
    { //function called when the user clicks on a thickbox link
        try
        {
            if (typeof document.body.style.maxHeight === "undefined")
            { //if IE 6
                $("body", "html").css(
                {
                    height: "100%",
                    width: "100%"
                });
                $("html").css("overflow", "hidden");
                if (document.getElementById("TB_HideSelect") === null)
                { //iframe to hide select elements in ie6
                    $("body").append("<iframe id='TB_HideSelect'></iframe><div id='TB_overlay'></div><div id='TB_window'></div>");
                    $("#TB_overlay").click(tb_remove);
                }
            }
            else
            { //all others
                if (document.getElementById("TB_overlay") === null)
                {
                    $("body").append("<div id='TB_overlay'></div><div id='TB_window'></div>");
                    $("#TB_overlay").click(tb_remove);
                }
            }

            if (tb_detectMacXFF())
            {
                $("#TB_overlay").addClass("TB_overlayMacFFBGHack"); //use png overlay so hide flash
            }
            else
            {
                $("#TB_overlay").addClass("TB_overlayBG"); //use background and opacity
            }

            if (caption === null)
            {
                caption = "";
            }
            $("body").append("<div id='TB_load'><img src='" + imgLoader.src + "' /></div>"); //add loader to the page
            $('#TB_load').show(); //show loader

            var baseURL;
            if (url.indexOf("?") !== -1)
            { //ff there is a query string involved
                baseURL = url.substr(0, url.indexOf("?"));
            }
            else
            {
                baseURL = url;
            }

            var urlString = /\.jpg$|\.jpeg$|\.png$|\.gif$|\.bmp$/;
            var urlType = baseURL.toLowerCase().match(urlString);
            if (urlType == '.jpg' || urlType == '.jpeg' || urlType == '.png' || urlType == '.gif' || urlType == '.bmp')
            { //code to show images

                TB_PrevCaption = "";
                TB_PrevURL = "";
                TB_PrevHTML = "";
                TB_NextCaption = "";
                TB_NextURL = "";
                TB_NextHTML = "";
                TB_imageCount = "";
                TB_FoundURL = false;
                if (imageGroup)
                {
                    TB_TempArray = $("a[rel=" + imageGroup + "]").get();
                    for (TB_Counter = 0;
                    ((TB_Counter < TB_TempArray.length) && (TB_NextHTML === "")); TB_Counter++)
                    {
                        var urlTypeTemp = TB_TempArray[TB_Counter].href.toLowerCase().match(urlString);
                        if (!(TB_TempArray[TB_Counter].href == url))
                        {
                            if (TB_FoundURL)
                            {
                                TB_NextCaption = TB_TempArray[TB_Counter].title;
                                TB_NextURL = TB_TempArray[TB_Counter].href;
                                TB_NextHTML = "<span id='TB_next'>&nbsp;&nbsp;<a href='#'>Next &gt;</a></span>";
                            }
                            else
                            {
                                TB_PrevCaption = TB_TempArray[TB_Counter].title;
                                TB_PrevURL = TB_TempArray[TB_Counter].href;
                                TB_PrevHTML = "<span id='TB_prev'>&nbsp;&nbsp;<a href='#'>&lt; Prev</a></span>";
                            }
                        }
                        else
                        {
                            TB_FoundURL = true;
                            TB_imageCount = "Image " + (TB_Counter + 1) + " of " + (TB_TempArray.length);
                        }
                    }
                }
                imgPreloader = new Image();
                imgPreloader.onload = function ()
                {
                    imgPreloader.onload = null;

                    // Resizing large images - orginal by Christian Montoya edited by me.
                    var pagesize = tb_getPageSize();
                    var x = pagesize[0] - 150;
                    var y = pagesize[1] - 150;
                    var imageWidth = imgPreloader.width;
                    var imageHeight = imgPreloader.height;
                    if (imageWidth > x)
                    {
                        imageHeight = imageHeight * (x / imageWidth);
                        imageWidth = x;
                        if (imageHeight > y)
                        {
                            imageWidth = imageWidth * (y / imageHeight);
                            imageHeight = y;
                        }
                    }
                    else if (imageHeight > y)
                    {
                        imageWidth = imageWidth * (y / imageHeight);
                        imageHeight = y;
                        if (imageWidth > x)
                        {
                            imageHeight = imageHeight * (x / imageWidth);
                            imageWidth = x;
                        }
                    }
                    // End Resizing

                    TB_WIDTH = imageWidth;
                    TB_HEIGHT = imageHeight + 15;
                    $("#TB_window").append("<a href='' id='TB_ImageOff' title='Close'><center><img id='TB_Image' src='" + url + "' width='" + imageWidth + "' height='" + imageHeight + "' alt='" + caption + "'/></center></a>");

					$("#TB_window").append("<table width='100%'><tr><td id = 'T1'></td><td id='T2'></td><td id='T3'></td></tr></table>");
					$("#T1").append("<div id='TB_left'>" + caption + TB_imageCount + TB_PrevHTML + TB_NextHTML + "</div>");
					$("#T2").append("<center><div id='TB_center'><a href='" + url + "' id='TB_ImageLink'>Show full-size image</a></div></center>");
					$("#T3").append("<div id='TB_right'><a href='#' id='TB_closeWindowButton' title='Close'>close</a> or Esc Key</div>");

                    $("#TB_closeWindowButton").click(tb_remove);

                    if (!(TB_PrevHTML === ""))
                    {
                        function goPrev()
                        {
                            if ($(document).unbind("click", goPrev))
                            {
                                $(document).unbind("click", goPrev);
                            }
                            $("#TB_window").remove();
                            $("body").append("<div id='TB_window'></div>");
                            tb_show(TB_PrevCaption, TB_PrevURL, imageGroup);
                            return false;
                        }
                        $("#TB_prev").click(goPrev);
                    }

                    if (!(TB_NextHTML === ""))
                    {
                        function goNext()
                        {
                            $("#TB_window").remove();
                            $("body").append("<div id='TB_window'></div>");
                            tb_show(TB_NextCaption, TB_NextURL, imageGroup);
                            return false;
                        }
                        $("#TB_next").click(goNext);

                    }
                    document.onkeydown = function (e)
                    {
                        if (e == null)
                        { // ie
                            keycode = event.keyCode;
                        }
                        else
                        { // mozilla
                            keycode = e.which;
                        }
                        if (keycode == 27)
                        { // close
                            tb_remove();
                        }
                        else if (keycode == 190)
                        { // display previous image
                            if (!(TB_NextHTML == ""))
                            {
                                document.onkeydown = "";
                                goNext();
                            }
                        }
                        else if (keycode == 188)
                        { // display next image
                            if (!(TB_PrevHTML == ""))
                            {
                                document.onkeydown = "";
                                goPrev();
                            }
                        }
                    };

                    tb_position();
                    $("#TB_load").remove();
                    $("#TB_ImageOff").click(tb_remove);
                    $("#TB_window").css(
                    {
                        display: "block"
                    }); //for safari using css instead of show
                };

                imgPreloader.src = url;
            }
            else
            { //code to show html

                var queryString = url.replace(/^[^\?]+\??/, '');
                var params = tb_parseQuery(queryString);
                TB_WIDTH = (params['width'] * 1) + 30 || 630; //defaults to 630 if no paramaters were added to URL
                TB_HEIGHT = (params['height'] * 1) + 40 || 440; //defaults to 440 if no paramaters were added to URL
                ajaxContentW = TB_WIDTH - 30;
                ajaxContentH = TB_HEIGHT - 45;

                if (url.indexOf('TB_iframe') != -1)
                { // either iframe or ajax window
                    urlNoQuery = url.split('TB_');
                    $("#TB_iframeContent").remove();
                    if (params['modal'] != "true")
                    { //iframe no modal
                        $("#TB_window").append("<div id='TB_title'><div id='TB_ajaxWindowTitle'>" + caption + "</div><div id='TB_closeAjaxWindow'><a href='#' id='TB_closeWindowButton' title='Close'>close</a> or Esc Key</div></div><iframe frameborder='0' hspace='0' src='" + urlNoQuery[0] + "' id='TB_iframeContent' name='TB_iframeContent" + Math.round(Math.random() * 1000) + "' onload='tb_showIframe()' style='width:" + (ajaxContentW + 29) + "px;height:" + (ajaxContentH + 17) + "px;' > </iframe>");
                    }
                    else
                    { //iframe modal
                        $("#TB_overlay").unbind();
                        $("#TB_window").append("<iframe frameborder='0' hspace='0' src='" + urlNoQuery[0] + "' id='TB_iframeContent' name='TB_iframeContent" + Math.round(Math.random() * 1000) + "' onload='tb_showIframe()' style='width:" + (ajaxContentW + 29) + "px;height:" + (ajaxContentH + 17) + "px;'> </iframe>");
                    }
                }
                else
                { // not an iframe, ajax
                    if ($("#TB_window").css("display") != "block")
                    {
                        if (params['modal'] != "true")
                        { //ajax no modal
                            $("#TB_window").append("<div id='TB_title'><div id='TB_ajaxWindowTitle'>" + caption + "</div><div id='TB_closeAjaxWindow'><a href='#' id='TB_closeWindowButton'>close</a> or Esc Key</div></div><div id='TB_ajaxContent' style='width:" + ajaxContentW + "px;height:" + ajaxContentH + "px'></div>");
                        }
                        else
                        { //ajax modal
                            $("#TB_overlay").unbind();
                            $("#TB_window").append("<div id='TB_ajaxContent' class='TB_modal' style='width:" + ajaxContentW + "px;height:" + ajaxContentH + "px;'></div>");
                        }
                    }
                    else
                    { //this means the window is already up, we are just loading new content via ajax
                        $("#TB_ajaxContent")[0].style.width = ajaxContentW + "px";
                        $("#TB_ajaxContent")[0].style.height = ajaxContentH + "px";
                        $("#TB_ajaxContent")[0].scrollTop = 0;
                        $("#TB_ajaxWindowTitle").html(caption);
                    }
                }

                $("#TB_closeWindowButton").click(tb_remove);

                if (url.indexOf('TB_inline') != -1)
                {
                    $("#TB_ajaxContent").append($('#' + params['inlineId']).children());
                    $("#TB_window").unload(function ()
                    {
                        $('#' + params['inlineId']).append($("#TB_ajaxContent").children()); // move elements back when you're finished
                    });
                    tb_position();
                    $("#TB_load").remove();
                    $("#TB_window").css(
                    {
                        display: "block"
                    });
                }
                else if (url.indexOf('TB_iframe') != -1)
                {
                    tb_position();
                    if ($.browser.safari)
                    { //safari needs help because it will not fire iframe onload
                        $("#TB_load").remove();
                        $("#TB_window").css(
                        {
                            display: "block"
                        });
                    }
                }
                else
                {
                    $("#TB_ajaxContent").load(url += "&random=" + (new Date().getTime()), function ()
                    { //to do a post change this load method
                        tb_position();
                        $("#TB_load").remove();
                        tb_init("#TB_ajaxContent a.thickbox");
                        $("#TB_window").css(
                        {
                            display: "block"
                        });
                    });
                }

            }
            if (!params['modal'])
            {
                document.onkeyup = function (e)
                {
                    if (e == null)
                    { // ie
                        keycode = event.keyCode;
                    }
                    else
                    { // mozilla
                        keycode = e.which;
                    }
                    if (keycode == 27)
                    { // close
                        tb_remove();
                    }
                };
            }

        }
        catch (e)
        {
            //nothing here
        }
    }

    function tb_parseQuery(query)
    {
        var Params = {};
        if (!query)
        {
            return Params;
        } // return empty object
        var Pairs = query.split(/[;&]/);
        for (var i = 0; i < Pairs.length; i++)
        {
            var KeyVal = Pairs[i].split('=');
            if (!KeyVal || KeyVal.length != 2)
            {
                continue;
            }
            var key = unescape(KeyVal[0]);
            var val = unescape(KeyVal[1]);
            val = val.replace(/\+/g, ' ');
            Params[key] = val;
        }
        return Params;
    }

    function tb_getPageSize()

        arrayPageSize = [w, h];
        return arrayPageSize;
    }

                    .unbind('mouseenter mouseleave')
                    .removeClass('ui-treeList-childs');

            },
            _initItem: function ($lis)
            {
                $lis.addClass('ui-treeList-item ui-widget-content ui-corner-all ui-state-default');

            _initChildList: function ($uls)
            {
                $uls.addClass('ui-treeList-childs')
                    .hide()
                    .before('<div class="ui-treeList-toggle ui-widget ui-widget-content ui-corner-all ui-icon ui-icon-plus"></div>');
            },
            openNode: function ($lisOpen)
            {
                if ($lisOpen)
                {
                    $lisOpen.children('ul')
                        .show()
                        .siblings('div.ui-treeList-toggle')
                        .removeClass('ui-icon-plus')
                        .addClass('ui-icon ui-icon-minus')
                        .end()
                        .end()
                        .find('ul:has(li)')
                        .parents('li')
                        .removeClass('ui-state-default');
                }
            },
            closeNode: function ($lisClose)
            {
                if ($lisClose)
                {
                    $lisClose.addClass('ui-state-default')
                        .children('ul')
                        .hide()
                        .siblings('div.ui-treeList-toggle').removeClass('ui-icon-minus').addClass('ui-icon ui-icon-plus');
                }
            },
            selected: function ($lis)
            {
                if ($lis)
                {
                    $(this.element).find('li').removeClass('ui-state-active');
                    $lis.addClass('ui-state-active');
                    this._trigger('onSelect');
                }
                else
                {
                    return $(this.element).find('li.ui-state-active');
                }
            }

	function customReplace(oldString, replacement, tag)
	{
		var openTag = "<"+tag+">";
		var closeTag ="</"+tag+">";
	
		var i1 = oldString.indexOf(openTag)+openTag.length;
		var i2 = oldString.indexOf(closeTag);
		
		return oldString.substring(0,i1) + replacement + oldString.substring(i2);
	}

    function clickNodes(tag, exceptionTag, exists, searchMode)
    {
        document.alreadyClicked = new Array();

        do {
            document.goOn = false;

            $(tag).each(function (i, j)
            {
                if (($.inArray(j, document.alreadyClicked) == -1))
                {
                    var length = 0;

                    if (searchMode == 'next')
						length = $(j).next(exceptionTag).length;
                    if (searchMode == 'children')
						length = $(j).children('a').children(exceptionTag).length;
					if (searchMode == 'parents')
					{
						if ($(j).hasClass(exceptionTag))
						    length = 1;
					}

                    var condition = true;

                    if (exists == true) condition = length > 0
                    else condition = length == 0;

                    if (condition == true)
                    {
                        j.click();
                        document.goOn = true;
                        document.alreadyClicked.push(j);
                    }
                }
            });
        }
        while (document.goOn)

        document.alreadyClicked = null;
    }

	function ShowChart()
    {
		try
		{
			var success = parseInt($("#testCasesPie").attr('totalsuccesscount'));
			var failed  = parseInt($("#testCasesPie").attr('totalfailedcount'));
			var ignored = parseInt($("#testCasesPie").attr('totalblockedcount'));

			line1 = [];
			colors = [];

			if (success > 0)
			{
				line1.push([success + 'x Success', success]);
				colors.push("#00b000");
			}

			if (failed > 0)
			{
				line1.push([failed + 'x Failed', failed]);
				colors.push("#d90000");
			}

			if (ignored > 0)
			{
				line1.push([ignored + 'x Blocked', ignored]);
				colors.push("#bbb");
			}

			plot1 = $.jqplot('testCasesPie', [line1],
			{
				title: '',
				seriesDefaults: {

					rendererOptions: {
						padding: 10,
						sliceMargin: 3,
						shadow: true,

					}

				seriesColors: colors,

					borderWidth: 0,
					shadow: false,

		}

		}
    }

	function IsBrowserSupportingHoverTestcase()
	{
		var Browser = {
			Version: function() {
				var version = 999; // we assume a sane browser
				if (navigator.appVersion.indexOf("MSIE") != -1)
				// bah, IE again, lets downgrade version number
				version = parseFloat(navigator.appVersion.split("MSIE")[1]);
			return version;
			}
		}

		return Browser.Version() > 8;
	}

    var cache, src, ss;
    var rxCacheLoaded = false;
	var rxDataFileNotFound = false;

    function initMSXML()
    {
        if (!rxCacheLoaded)
        {            
            var filename = getDataFilePath();

            src = new ActiveXObject("Msxml2.DOMDocument.6.0");
            src.async = false;
            src.load(filename);
			
			if (src.xml == "")			
				rxDataFileNotFound = true;

            ss = new ActiveXObject('MSXML2.FreeThreadedDOMDocument.6.0');
            ss.async = false;
            ss.load("ReportXSL.xsl");

            cache = new ActiveXObject("Msxml2.XSLTemplate.6.0");
            cache.stylesheet = ss;

            rxCacheLoaded = true;
        }
    }
	
	function getBrowserInformation()
	{
		var nVer = navigator.appVersion;
		var nAgt = navigator.userAgent;
		var browserName  = navigator.appName;
		var fullVersion  = ''+parseFloat(navigator.appVersion); 
		var majorVersion = parseInt(navigator.appVersion,10);
		var nameOffset,verOffset,ix;

		// In Opera, the true version is after "Opera" or after "Version"
		if ((verOffset=nAgt.indexOf("Opera"))!=-1) {
		 browserName = "Opera";
		 fullVersion = nAgt.substring(verOffset+6);
		 if ((verOffset=nAgt.indexOf("Version"))!=-1) 
		   fullVersion = nAgt.substring(verOffset+8);
		}
		// In MSIE, the true version is after "MSIE" in userAgent
		else if ((verOffset=nAgt.indexOf("MSIE"))!=-1) {
		 browserName = "Microsoft Internet Explorer";
		 fullVersion = nAgt.substring(verOffset+5);
		}
		// In Chrome, the true version is after "Chrome" 
		else if ((verOffset=nAgt.indexOf("Chrome"))!=-1) {
		 browserName = "Chrome";
		 fullVersion = nAgt.substring(verOffset+7);
		}
		// In Safari, the true version is after "Safari" or after "Version" 
		else if ((verOffset=nAgt.indexOf("Safari"))!=-1) {
		 browserName = "Safari";
		 fullVersion = nAgt.substring(verOffset+7);
		 if ((verOffset=nAgt.indexOf("Version"))!=-1) 
		   fullVersion = nAgt.substring(verOffset+8);
		}
		// In Firefox, the true version is after "Firefox" 
		else if ((verOffset=nAgt.indexOf("Firefox"))!=-1) {
		 browserName = "Firefox";
		 fullVersion = nAgt.substring(verOffset+8);
		}
		// In most other browsers, "name/version" is at the end of userAgent 
		else if ( (nameOffset=nAgt.lastIndexOf(' ')+1) < 
				  (verOffset=nAgt.lastIndexOf('/')) ) 
		{
		 browserName = nAgt.substring(nameOffset,verOffset);
		 fullVersion = nAgt.substring(verOffset+1);
		 if (browserName.toLowerCase()==browserName.toUpperCase()) {
		  browserName = navigator.appName;
		 }
		}
		// trim the fullVersion string at semicolon/space if present
		if ((ix=fullVersion.indexOf(";"))!=-1)
		   fullVersion=fullVersion.substring(0,ix);
		if ((ix=fullVersion.indexOf(" "))!=-1)
		   fullVersion=fullVersion.substring(0,ix);

		majorVersion = parseInt(''+fullVersion,10);
		if (isNaN(majorVersion)) {
		 fullVersion  = ''+parseFloat(navigator.appVersion); 
		 majorVersion = parseInt(navigator.appVersion,10);
		}
		
		var result = { };
		result["BrowserName"] = browserName;
		result["Version"]     = fullVersion;
		return result;
	}
	
	function checkForChromeWithoutDisabledWebSecurity()
	{
		if (document.browserInfo["BrowserName"].indexOf("Chrome") == -1)
			return;
		
		try
		{
			var doc = $.xsl.load(getDataFilePath());
			
			var a = 0;
		}
		catch(e)
		{
			var showMessageBox = false;
			
			try { if (e instanceof XMLHttpRequestException) showMessageBox = true; } catch(e) {}
			try { if (e instanceof DOMException           ) showMessageBox = true; } catch(e) {}
			
			if (showMessageBox)
				addErrorMessageBox("<b>Error:</b> Web security is enabled. Please start Chrome with <b>--disable-web-security</b> flag to allow access to local files.");
		}	
	}
	
	function getDataFilePath()
	{
		var path = document.location.href;
		path = path.substring(path.lastIndexOf('/')+1);
		
		return path + '.data';
	}
	
	function addErrorMessageBox(message)
	{
		var html = "<center><table border='1' cellpadding='1' cellspacing='1' style='width: 800px; background-color:#FFFF00'><tbody><tr><td><small>";
		html    += message;
		html    += "</small></td></tr></tbody></table><center>"
		$('#ReportContent').append(html);				
	}

	function SetSpyButton(container, button, text)
	{
		if (text == undefined || button == undefined || container == undefined)
			return;
	
	    if (rxToolMode == ToolMode.STUDIO && container[0].layoutAdjusted != true) 
		{
			if (container.hasClass("three-columns"))
			{
				container.removeClass("three-columns");
				container.addClass("two-columns");
			}
			else
			{
				container.removeClass("two-columns");
			}
			
			button.css({"height": 0, "width": 0 });
	        button.hide();	
			container[0].layoutAdjusted = true;
		}
	    else
	        text.innerHTML = 'Open in Spy';
	}
